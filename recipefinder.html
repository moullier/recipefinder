    <title>Go Go Gadget Recipe Finder</title>

</head>
<body>
    <!-- Header/Nav Bar -->
    <div class="col-12 header_section">
        <!-- Title and short explination at top section -->
        <div class="row center">
            <h1 class="display-3">Go Go Gadget Recipe Finder!</h1>
            <p class="lead">Find Something to Make Tonight!</p>
        </div>
        <!-- Link buttons -->
        <div class="row">
            <div class="col right" id="nav_buttons" style="margin-right: 20px;">
                <a href="./index.html" class="btn"style="background-color: rgb(180, 6, 6)">How Does This Work?</a>
                <a href="./recipefinder.html" class="btn"style="background-color: rgb(180, 6, 6)">Make a Meal!</a>
                <a href="./drinkfinder.html" class="btn"style="background-color: rgb(180, 6, 6)">Mix a Drink!</a>
            </div>
        </div>
    </div>
    <!-- Recipe Input Box -->
    <div class="col-12 section" id="foodinput">
        What ingredients do you have? <br>
        <div id="ingredientListDiv">
          <ul id="ingList"></ul>
        </div>
        <div class="input-field col s6">
          <input placeholder="Enter ingredient" id="foodInputBox" type="text" class="validate">
          <label for="foodInputBox">Enter Ingredient</label>
        </div> <br>

        <button id="addIngredientButton" class="btn"style="background-color: rgb(180, 6, 6)">Add Ingredient</button>
        <button id="clearIngredientsButton"class="btn"style="background-color: rgb(180, 6, 6)">Clear Ingredients</button>
        <button id="foodSearchButton"class="btn"style="background-color: rgb(180, 6, 6)">Find Some Recipes</button>

        <span id="showFilterText"class="btn"style="background-color: rgb(180, 6, 6)">Show Filters</span>
        <div id="filterDiv">
            <form action="#">
                <p>
                  <label>
                    <input type="checkbox" id="veganCheckbox" />
                    <span>Vegan</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" id="vegetarianCheckbox" />
                    <span>Vegetarian</span>
                  </label>
                </p>
                <p>
                    <label>
                      <input type="checkbox" id="peanutfreeCheckbox" />
                      <span>Peanut-Free</span>
                    </label>
                </p>
                <p>
                    <label>
                      <input type="checkbox" id="alcoholfreeCheckbox" />
                      <span>Alcohol-Free</span>
                    </label>
                </p>      
            </form>
        </div>
    </div>
    <div class="row">
    <div class="col s5"></div>
    <div id="spinnerDiv" class="center-align  col s2">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="recipes" class="col s12 section">

  </div>
